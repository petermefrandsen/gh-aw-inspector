name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Stamp version from tag
        run: npm version "${GITHUB_REF_NAME#v}" --no-git-tag-version
      - run: pnpm run check-types
      - run: pnpm run lint
      - run: xvfb-run -a pnpm run test
      - run: pnpm run package

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Stamp version from tag
        run: npm version "${GITHUB_REF_NAME#v}" --no-git-tag-version
      - run: pnpm run package
      - name: Publish to VS Code Marketplace
        run: pnpm exec vsce publish --no-git-tag-version -p ${{ secrets.VSCE_PAT }}
      - name: Package VSIX
        run: pnpm exec vsce package --no-git-tag-version -o "gh-aw-inspector-${{ github.ref_name }}.vsix"
      - name: Publish to Open VSX Registry
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.OPEN_VSX_TOKEN }}
          extensionFile: "gh-aw-inspector-${{ github.ref_name }}.vsix"
          dependencies: false
      - name: Upload VSIX to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "gh-aw-inspector-${{ github.ref_name }}.vsix"
